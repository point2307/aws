<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">

  <h3>  <a th:href="@{/recipe/makeRecipe}">레시피 작성하기</a></h3>
  <br><br>
  <div class="container text-center">
    <div class="row">
      <div class="col"> </div>
      <div class="col-8">
  <th:block>
    <div th:each="recipe, state:${recipeList}">
      <div class="card" style="width: 18rem;">
        <img th:src="@{/source/img/} + ${recipe.image}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="${recipe.recipeTitle}"></h5>
          <p class="card-text" th:text="${recipe.recipeDetail}"></p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" th:text="${recipe.amount} + '인분'"></li>
          <li class="list-group-item" th:text="${recipe.recipeCookingTime}"></li>
        </ul>
        <div class="card-body">
          <a th:href="@{/common/getRecipe(recipeId=${recipe.recipeId})}" class="card-link">자세히보기</a>
        </div>
      </div>
    </div>
  </th:block>
    </div>
    </div>
    <div class="col"> </div>
</div>
</div>
</html>
