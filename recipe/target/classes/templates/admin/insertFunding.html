<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">
  <div class="container text-center">
    <div class="row">
      <div class="col"> </div>
      <div class="col-6">
        <h2>펀딩 추가</h2>
        <br>
        <form th:id="kitForm" method="post" enctype="multipart/form-data" th:action="@{/funding/insert}">


          <div class="input-group mb-3">
            <span class="input-group-text">펀딩 명</span>
            <input type="text" name="kitName" id="kitName" class="form-control" placeholder="fundingName">
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">홍보이미지</label>
            <input type="file" th:name="pic" class="form-control" id="inputGroupFile01">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">펀딩 설명</label>
            <textarea class="form-control" th:name="fundingDetail" id="exampleFormControlTextarea1" rows="3"
                      placeholder="subTitle"></textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">목표금액</span>
            <input type="text" th:name="goal" class="form-control" placeholder="price">
          </div>


          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">상세 설명</label>
            <textarea class="form-control" th:name="detail" rows="3" placeholder="Detail"></textarea>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">마감 날자</label>
            <input type="date" th:name="finalDate" th:value="${#calendars.format(#calendars.createNow(), 'yyyyMMdd')}"
            th:start="${#calendars.format(#calendars.createNow(), 'yyyyMMdd')}"/>
          </div>

          <div class="d-grid gap-2 mx-auto">
            <button class="btn btn-primary" type="submit">펀딩 시작</button>
          </div>

        </form>
      </div>
      <div class="col"> </div>
    </div>
  </div>
</div>
</html>
