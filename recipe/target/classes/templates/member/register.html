<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/source/script/memScript.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div th:id="registerForm">
    <h2>회원가입 구현</h2>
    <form th:id="regiForm" method="post" enctype="multipart/form-data" th:action="@{/member/register}">
        <table>
            <tr>
                <th>아이디*</th>
                <td><input type="text" id="userId" name="userId"/>
                    <input type="button" id="checkId" value="중복확인" th:onclick="idCheck()"/>
                    <span id="message"></span>
                    <input type="hidden" id="reid" name="reid"/></td>
            </tr>

            <tr>
                <th>비밀번호*</th>
                <td><input type="password" th:name="row_pass"/></td>
            </tr>
            <tr>
                <th>비밀번호확인*</th>
                <td><input type="password" th:name="passwordCheck"/></td>
            </tr>
            <tr>
                <th>닉네임*</th>
                <td><input type="text" th:name="nickName"/></td>
            </tr>
            <tr>
                <th>이름*</th>
                <td><input type="text" th:name="name"/></td>
            </tr>
            <tr>
                <th>주소*</th>
                <td><input type="text" th:name="address"/></td>
            </tr>
            <tr>
                <th>연락처*</th>
                <td><input type="text" th:name="phone"/></td>
            </tr>
            <tr>
                <th>이메일*</th>
                <td><input type="text" th:name="email"/></td>
            </tr>
            <tr>
                <th>프로필사진</th>
                <td><input type="file" th:name="pic"/></td>
            </tr>
            <tr>
                <input type="hidden" th:name="role" value="ROLE_NOT_AUTH"/>
                <th><input type="submit" th:value="회원가입"/><input type="reset" th:value="초기화"/></th>
            </tr>
        </table>
        <p>*항목은 모두 입력하셔야 합니다</p>
    </form>
    </div>
</div>
</html>
