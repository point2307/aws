<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--headerFragment 선언-->
<!-- 합쳐지고 최소화된 최신 CSS -->
<div th:fragment="headerFragment">
   <div class="header__top">
    <div class="container">
     <div class="row">
      <div class="col-lg-6 col-md-7">
       <div class="header__top__left">
        <p>logo</p>
       </div>
      </div>

      <th:block>
        <div class="col-lg-6 col-md-5">
         <div class="header__top__right">
          <div class="header__top__links" sec:authorize="!isAuthenticated()">
           <a href="#">FAQs</a>
           <a th:href="@{/member/register_form}">Sign in</a>
           <a th:href="@{/system/login}">Log in</a>
          </div>
          <!-- 회원일 경우 -->
          <div class="header__top__hover" sec:authorize="isAuthenticated()">

           <a href="#">FAQ </a>
           <a th:href="@{/mypage/main}"><span sec:authentication="principal.member.name"><i class="arrow_carrot-down"></i></span>
             <img th:width="20px" th:height="20px" th:src="@{/source/img/}+${#authentication.principal.member.proImg}"/></a>
           <ul>
            <li>My Page</li>
            <li>My recipe</li>
            <li>My buy</li>
            <li><a th:href="@{/system/logout}">로그아웃</a> </li>
           </ul>
          </div>


        </div>
       </div>
      </th:block>

     </div>
    </div>
   </div>
   <div class="head_container">
    <div class="row">
     <div class="col-lg-4 col-md-4">
      <div class="header__logo">
       <a href="./index.html"><img src="img/logo.png" alt=""></a>
      </div>
     </div>
     <div class="col-lg-7 col-md-7">
      <nav class="header__menu mobile-menu">
       <ul>

        <li><a th:href="@{/common/recipeMain}">레시피</a>
         <ul class="dropdown">
          <li><a th:href="@{/common/recipeMain}">레시피목록</a></li>
          <li><a href="./checkout.html">Check Out</a></li>
          <li><a href="./blog-details.html">Blog Details</a></li>
         </ul>
        </li>
        <li><a href="#">밀키트</a>
         <ul class="dropdown">
          <li><a href="">새로나온 밀키트</a></li>
          <li><a href="">Shop Details</a></li>
         </ul>
        </li>
        <li><a href="">새소식</a>
         <ul class="dropdown">
         <li><a href="">공지사항</a></li>
         <li><a href="">이벤트 안내</a></li>
         <li><a href="">Check Out</a></li>
        </ul>
        </li>
        <li><a th:href="@{/common/boardList}">커뮤니티</a>
         <ul class="dropdown">
          <li><a th:href="@{/common/boardList}">자유게시판</a></li>
          <li><a href="./shop-details.html">밀키트 후기</a></li>

         </ul>
        </li>
       </ul>
      </nav>
     </div>
     <div class="col-lg-1 col-md-1">

     </div>
    </div>
    <div class="canvas__open"><i class="fa fa-bars"></i></div>
   </div>
</div>
</html>
