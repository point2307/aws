<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <script type="text/javascript" th:src="@{/source/script/recipeScript.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">

  <h3>  <a th:href="@{/recipe/makeRecipe}">레시피 작성하기</a></h3>
  <br><br>
  <div class="container text-center">
    <div class="row">
    <div class="col"> </div>
      <div class="col-10">
  <th:block>
    <div class="row">
      <div class="col-4" th:each="recipe, state:${recipeList}">
        <div class="card" th:id="${recipe.recipeId}">
          <img th:src="@{/source/img/} + ${recipe.image}" class="card-img-top" alt="..." width="">
          <div class="card-body">
            <h5 class="card-title" th:text="${recipe.recipeTitle}"></h5>
            <p class="card-text" th:text="${recipe.recipeDetail}"></p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${recipe.amount} + '인분'"></li>
            <li class="list-group-item" th:text="${recipe.recipeCookingTime}"></li>
          </ul>
          <div class="card-body">
            <li class="list-group-item" id="count" th:text="${recipe.likeCount}"></li>
            <button th:if="${recipe.checkLike == 1}"
                    type="button" class="btn btn-outline-danger" id="notlikebtn" th:onclick="'notlikeRecipe('+${recipe.recipeId}+')'">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
              </svg>
              좋아요 취소
            </button>
            <button th:if="${recipe.checkLike == 0}"
                    type="button" class="btn btn-outline-danger" id="likebtn" th:onclick="'likeRecipe('+${recipe.recipeId}+')'">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
              </svg>
              좋아요
            </button>
            <a th:href="@{/common/getRecipe(recipeId=${recipe.recipeId})}" class="card-link">자세히보기</a>
          </div>
        </div>
        </div>
      </div>
  </th:block>
        <div class="btn-toolbar mx-auto" role="toolbar" aria-label="Toolbar with button groups">
          <div class="col text-center">
            <div class="page-num"
                 th:with="start=${(recipeList.number/10)*10 + 1},
                  end=(${(recipeList.totalPages == 0) ? 1 : (start + (10 - 1) < recipeList.totalPages ? start + (10 - 1) : recipeList.totalPages)})" >

              <button th:if="${start > 1}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=0)}'|" th:text="'<<'"></button>
              <button th:if="${start > 1}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=${start - 10})}'|" th:text="'<'"></button>
              <th:block th:each="page: ${#numbers.sequence(start, end)}">
                <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=${page-1})}'|" th:text="${page}"></button>
              </th:block>
              <button th:if="${end < recipeList.totalPages}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=${start + 10})}'|" th:text="'>'"></button>
              <button th:if="${end < recipeList.totalPages}" type="button" class="btn btn-secondary" th:onclick="|location.href='@{/common/recipeList(page=${recipeList.totalPages-1})}'|" th:text="'>>'"></button>

            </div>
          </div>
        </div>
    </div>

    <div class="col"> </div>
    </div>
</div>
</div>
</html>
