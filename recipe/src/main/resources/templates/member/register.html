<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/source/script/memScript.js}"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="container text-center">
        <div class="row">
            <div class="col"> </div>
            <div class="col-6">
            <h2>회원가입 구현</h2>
            <br>
              <form th:id="regiForm" method="post" enctype="multipart/form-data" th:action="@{/member/register}">

                <table>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">아 이 디*</span>
                            <input type="text" name="userId" id="userId" class="form-control" placeholder="아이디" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="idCheck()">중복체크</button>
                        </div>
                            <span id="message"></span>
                            <input type="hidden" id="reid" name="reid"/></td>
                    </tr>

                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀 번호*</span>
                            <input type="password" th:name="row_pass" id="row_pass" class="form-control" placeholder="비밀번호" aria-label="Recipient's username" aria-describedby="button-addon2">
                        </div>
                    </tr>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">비밀번호확인*</span>
                            <input type="password" th:name="passwordCheck" id="passwordCheck" class="form-control" placeholder="비밀번호 재입력" aria-label="Recipient's username" aria-describedby="button-addon2">
                        </div>
                    </tr>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">닉 네 임*</span>
                            <input type="text" th:name="nickName" id="nickName" class="form-control" placeholder="닉네임" aria-label="Recipient's username" aria-describedby="button-addon2">
                        </div>
                    </tr>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이    름*</span>
                            <input type="text" th:name="name" id="name" class="form-control" placeholder="이름" aria-label="Recipient's username" aria-describedby="button-addon2">
                        </div>
                    </tr>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">연 락 처*</span>
                            <input type="text" th:name="phone" id="phone" class="form-control" placeholder="phone" aria-label="Recipient's username" aria-describedby="button-addon2">
                        </div>
                    </tr>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">이 메 일*</span>
                            <input type="text" th:name="ema" class="form-control" placeholder="email" aria-label="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" th:name="il" class="form-control" placeholder="Server" aria-label="Server">
                        </div>
                    </tr>
                    <tr>
                        <div class="input-group mb-3">
                            <span class="input-group-text">주  소*</span>
                            <input type="text" th:name="address" id="address" class="form-control" placeholder="address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="2" onclick="">주소검색</button>
                        </div>
                    </tr>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">프로필사진</label>
                        <input type="file" th:name="pic" class="form-control" id="inputGroupFile01">
                    </div>
                    <tr>
                        <input type="hidden" th:name="role" value="ROLE_NOT_AUTH"/>
                        <div class="d-grid gap-2 mx-auto">
                            <button class="btn btn-primary" type="submit">회원가입</button>
                        </div></tr>
                </table>
                <p>*항목은 모두 입력하셔야 합니다</p>
            </form>
            </div>
            <div class="col"> </div>
       </div>
    </div>
</div>
</html>
